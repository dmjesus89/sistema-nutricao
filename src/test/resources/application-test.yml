spring:
  datasource:
    # These will be overridden by @DynamicPropertySource, but set PostgreSQL as default
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: false

  # Disable SQL init since we're using Hibernate DDL
  sql:
    init:
      mode: never



app:
  jwt:
    secret: testSecretKeyThatIsLongEnoughForHS256AlgorithmTesting
    expiration: 86400000
    refresh-expiration: 604800000

  email:
    from: test@sistema-nutricao.com
    confirmation:
      expiration: 86400000
    reset-password:
      expiration: 3600000

  rate-limit:
    login:
      attempts: 10
      window: 900

logging:
  level:
    com.nutrition: DEBUG
    org.springframework.security: DEBUG